<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://brmotorola.vteximg.com.br/arquivos/ids/163483-700-700/voy-r-1.png?v=637165313690400000" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://www.montclairlocal.news/wp-content/uploads/2019/05/BeansDog.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como você</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
